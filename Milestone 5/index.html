<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <!-- Form Page -->
    <section class="form-section">
        <h1 class="form-heading sub-form-h1">Enter Your Data to Generate a Resume</h1>
        <form>
            <input class="email" type="text" placeholder="Email">
            <input class="name" type="text" placeholder="Name">
            <input class="number" type="text" placeholder="Number">
            <input class="image" type="text" placeholder="Image">
            <input class="education" type="text" placeholder="Education">
            <input class="address" type="text" placeholder="Address">
            <input class="work-experience" type="text" placeholder="Work Experience">
            <input class="skills" type="text"
                placeholder="Skills (e.g JavaScnpt,Python,Typescript etc...) <-- Comma Separated!">
            <input class="profession" type="text" placeholder="Profession">
            <button class="submit sub">Submit</button>
        </form>

        <div>
            <a href="" class="url hidden">Click Here</a>
        </div>
    </section>
    <script src="ts/main.js"></script>
</body>

</html>
